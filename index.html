<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOS</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
<div class="container">
    <h1 class="head-title">TODOS</h1>
    <div class="todos-add-record">
        <button class="todos-add-record_select-all" aria-label="Отметить все как выполненные">
            <div class="todos-add_select-all_icon"></div>
        </button>
        <div class="todos-add_new-item-w">
        <input type="text" class="todos-add-record_input" placeholder="What needs to be done?" name="q"
               aria-label="Поле добавления todo">
        </div>
    </div>
    <div class="todos-list">
        <div class="todos-list_elem-container">
            <div class="todos-list_elem-checkbox">
                <input type="checkbox" class="todos-list-elem_check" aria-label="пометить как выполненное">
            </div>
            <div class="todos-list-elem_text-container"><textarea class="todos-list-elem_text" aria-label="Текст todo" >HTML</textarea></div>
            <button class="todos-list-elem_delete" aria-label="Удалить todo"></button>
        </div>


        <div class="todos-list_elem-container">
            <div class="todos-list_elem-checkbox">
                <input type="checkbox" class="todos-list-elem_check" aria-label="пометить как выполненное">
            </div>
            <div class="todos-list-elem_text-container"><textarea class="todos-list-elem_text" aria-label="Текст todo" >HTML</textarea></div>
            <button class="todos-list-elem_delete" aria-label="Удалить todo"></button>
        </div>

        <div class="todos-list_elem-container">
            <div class="todos-list_elem-checkbox">
                <input type="checkbox" class="todos-list-elem_check" aria-label="пометить как выполненное">
            </div>
            <div class="todos-list-elem_text-container"><textarea class="todos-list-elem_text" aria-label="Текст todo" >HTML</textarea></div>
            <button class="todos-list-elem_delete" aria-label="Удалить todo"></button>
        </div>

        <div class="todos-list_elem-container">
            <div class="todos-list_elem-checkbox">
                <input type="checkbox" class="todos-list-elem_check" aria-label="пометить как выполненное">
            </div>
            <div class="todos-list-elem_text-container"><textarea class="todos-list-elem_text" aria-label="Текст todo" >HTML</textarea></div>
            <button class="todos-list-elem_delete" aria-label="Удалить todo"></button>
        </div>

    </div>
    <div class="action-bar">
        <div class="action-bar_items-count" aria-label="Количество не сделанных">3 items left</div>
        <div class="action-bar_filter">
            <button class="action-bar-filter_button __active" aria-label="Фильтр все">All</button>
            <button class="action-bar-filter_button" aria-label="Фильтр активные">Active</button>
            <button class="action-bar-filter_button" aria-label="Фильтр завершенные">Completed</button>
        </div>
        <button class="action-bar_clear-button" aria-label="Удалить завершенные">Clear completed</button>
    </div>
</div>

</body>
</html>
