<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOS</title>
</head>
<body>
<div class="container">
    <h1 class="head-title">TODOS</h1>
    <div class="find-record">
        <div class="select-all-icon"></div>
        <input type="text" class="find-record-input" placeholder="What needs to be done?" name="q">
    </div>
    <div class="list">
        <div class="list-elem-container">
            <label class="list-elem">
                <input type="checkbox" class="list-elem-check" name="HTML"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <span class="list-elem-check-custom-label">HTML</span>
            </label>
        <div class="list-elem-delete-icon"></div>
        </div>


        <div class="list-elem-container">
            <label class="list-elem">
                <input type="checkbox" class="list-elem-check" name="CSS" checked> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <span class="list-elem-check-custom-label">CSS</span>
            </label>
            <div class="list-elem-delete-icon"></div>
        </div>

        <div class="list-elem-container">
            <label class="list-elem">
                <input type="checkbox" class="list-elem-check" name="JS"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <span class="list-elem-check-custom-label">JS</span>
            </label>
            <div class="list-elem-delete-icon"></div>
        </div>

        <div class="list-elem-container">
            <label class="list-elem">
                <input type="checkbox" class="list-elem-check" name="JS tool"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <span class="list-elem-check-custom-label">JS tool</span>
            </label>
            <div class="list-elem-delete-icon"></div>
        </div>

    </div>
<div class="footer">
    <span class="footer-items-count">3 items left</span>
    <div class="footer-filter">
        <span class="footer-filter-button is-active">All</span>
        <span class="footer-filter-button">Active</span>
        <span class="footer-filter-button">Completed</span>
    </div>
    <span class="footer-clear-button">Clear completed</span>
</div>
</div>

</body>
</html>
