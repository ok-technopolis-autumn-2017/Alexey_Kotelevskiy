<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOS</title>
</head>
<body>
<div class="container">
    <h1 class="head-title">TODOS</h1>
    <div class="find-record">
        <div class="select-all-icon"></div>
        <input type="text" class="find-record-input" placeholder="What needs to be done?" name="q">
    </div>
    <div class="list">
        <div class="list-elem-container">

                <input type="checkbox" class="list-elem-check" name="HTML"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <input class="list-elem-check-custom-label" value="HTML">
                 <button class="list-elem-delete-icon">X</button>
        </div>


        <div class="list-elem-container">

                <input type="checkbox" class="list-elem-check" name="CSS" checked> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <input class="list-elem-check-custom-label" value="CSS">
            <button class="list-elem-delete-icon">X</button>
        </div>

        <div class="list-elem-container">

                <input type="checkbox" class="list-elem-check" name="JS"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <input class="list-elem-check-custom-label" value="JS">
                <button class="list-elem-delete-icon">X</button>
        </div>

        <div class="list-elem-container">

                <input type="checkbox" class="list-elem-check" name="JS tool"> <!--Обычный чекбокс, его мы скроем -->
                <div class="list-elem-check-custom"></div><!--Кастомный  чекбокс -->
                <input class="list-elem-check-custom-label" value="JS tool">
                <button class="list-elem-delete-icon">X</button>
        </div>

    </div>
<div class="footer">
    <span class="footer-items-count">3 items left</span>
    <span class="footer-filter">
        <button class="footer-filter-button is-active">All</button>
        <button class="footer-filter-button">Active</button>
        <button class="footer-filter-button">Completed</button>
    </span>
    <button class="footer-clear-button">Clear completed</button>
</div>
</div>

</body>
</html>
